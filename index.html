<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>NeoCity RPG – Step 1 Rendering Core</title>
  <style>
    /*──────────────────── GLOBAL/STYLES ────────────────────*/
    html,body { margin:0; padding:0; background:#000; overflow:hidden; }
    #gameCanvas { display:block; margin:0 auto; background:#000; }
    /* Neon vignette & scanlines */
    body::after, body::before {
      content:''; position:fixed;top:0;left:0;width:100%;height:100%;pointer-events:none;
    }
    body::after {
      background:
        radial-gradient(circle at center, rgba(0,0,0,0)50%, rgba(0,0,0,0.5)100%),
        linear-gradient(45deg, rgba(102,0,255,0.05), rgba(0,255,255,0.05));
      mix-blend-mode:multiply; z-index:5;
    }
    body::before {
      background:repeating-linear-gradient(to bottom, rgba(0,0,0,0)0px, rgba(0,0,0,0.05)1px);
      mix-blend-mode:overlay; opacity:0.3; z-index:4;
    }
  </style>
</head>
<body>
  <canvas id="gameCanvas" width="960" height="640"></canvas>

  <script>
  //──────────────────── INITIALIZATION MODULE ────────────────────
  const Game = (() => {
    /*** CONFIG ***/
    const CANVAS_ID = 'gameCanvas';
    const WIDTH  = 960, HEIGHT = 640;
    const TILE   = 32, MAP_C = 60, MAP_R = 40;
    const WORLD_W = MAP_C * TILE, WORLD_H = MAP_R * TILE;

    /*** STATE ***/
    let canvas, ctx;
    let offscreen, octx;
    let skyCanvas, skyCtx;
    let lastTs = 0, cityOffset = 0;

    /*** Public API ***/
    return {
      init,
    };

    /*** INIT FUNCTIONS ***/
    function init() {
      initCanvas();
      initOffscreen();
      initSkyline();
      requestAnimationFrame(mainLoop);
    }

    function initCanvas() {
      canvas = document.getElementById(CANVAS_ID);
      // Try WebGL context first (for future shader support)
      ctx = canvas.getContext('webgl') 
         ? console.warn("WebGL context available—will default to 2D for now.")
         : canvas.getContext('2d');
      if (ctx instanceof WebGLRenderingContext) {
        // In a full build, swap to PixiJS or raw WebGL shaders here
        ctx = canvas.getContext('2d');
      }
      ctx.imageSmoothingEnabled = false;
    }

    function initOffscreen() {
      // Prepare OffscreenCanvas for multi-thread potential (research :contentReference[oaicite:3]{index=3})
      offscreen = (typeof OffscreenCanvas !== 'undefined')
        ? new OffscreenCanvas(WIDTH, HEIGHT)
        : document.createElement('canvas');
      offscreen.width = WIDTH; offscreen.height = HEIGHT;
      octx = offscreen.getContext('2d');
    }

    function initSkyline() {
      skyCanvas = document.createElement('canvas');
      skyCanvas.width = WIDTH; skyCanvas.height = HEIGHT;
      skyCtx = skyCanvas.getContext('2d');
      // Pre‐draw a simple parallax skyline layer
      skyCtx.fillStyle = 'rgba(50,50,70,0.2)';
      for (let i = 0; i < 25; i++) {
        const w = 60 + Math.random()*80;
        const h = 100 + Math.random()*150;
        skyCtx.fillRect(i*(WIDTH/25), HEIGHT - h - 50, w, h);
      }
    }

    /*** RENDERING UTILITIES ***/
    function drawParallax(dt) {
      cityOffset = (cityOffset + dt*0.02) % WIDTH;
      ctx.clearRect(0, 0, WIDTH, HEIGHT);
      ctx.drawImage(skyCanvas, -cityOffset, 0);
      ctx.drawImage(skyCanvas, WIDTH - cityOffset, 0);
    }

    function drawNeonGrid() {
      octx.save();
      octx.strokeStyle = 'rgba(255,0,255,0.15)';
      octx.lineWidth = 1;
      // vertical
      for (let x = 0; x <= WORLD_W; x += TILE*5) {
        const sx = (x + cityOffset*0.5) % WIDTH;
        octx.beginPath(); octx.moveTo(sx, 0); octx.lineTo(sx, HEIGHT); octx.stroke();
      }
      // horizontal
      for (let y = 0; y <= WORLD_H; y += TILE*5) {
        const sy = (y + cityOffset*0.3) % HEIGHT;
        octx.beginPath(); octx.moveTo(0, sy); octx.lineTo(WIDTH, sy); octx.stroke();
      }
      octx.restore();
    }

    /*** MAIN LOOP ***/
    function mainLoop(ts) {
      const dt = ts - lastTs;
      lastTs = ts;

      // 1) Parallax skyline (draw directly to screen)
      drawParallax(dt);

      // 2) Offscreen: clear & prepare
      octx.setTransform(1,0,0,1,0,0);
      octx.clearRect(0, 0, WIDTH, HEIGHT);

      // 3) Draw world layers here (tiles, weather, etc.)
      //    → Placeholder: fill floor
      octx.fillStyle = '#111';
      octx.fillRect(0, 0, WIDTH, HEIGHT);

      // 4) Neon grid on top of world (Canvas2D filters for glow :contentReference[oaicite:4]{index=4})
      drawNeonGrid();

      // 5) Blit offscreen to on-screen canvas
      ctx.drawImage(offscreen, 0, 0);

      requestAnimationFrame(mainLoop);
    }

  })();

  // Kick things off
  window.onload = () => Game.init();
  </script>
</body>
</html>
