<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>NeoCity: Rogue AI – Ultimate Cyberpunk</title>
  <style>
    html, body { margin: 0; padding: 0; overflow: hidden; background: #000; color: #fff; font: 14px monospace; }
    #gameCanvas { display: block; margin: 0 auto; background: #000; position: relative; z-index: 1; }
    body::after {
      content: ''; pointer-events: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%;
      background: radial-gradient(circle at center, rgba(0,0,0,0) 50%, rgba(0,0,0,0.5) 100%);
      mix-blend-mode: multiply; z-index: 5;
    }
    body::before {
      content: ''; pointer-events: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%;
      background: repeating-linear-gradient(to bottom, rgba(0,0,0,0) 0px, rgba(0,0,0,0.05) 1px);
      mix-blend-mode: overlay; opacity: 0.3; z-index: 4;
    }
  </style>
</head>
<body>
  <canvas id="gameCanvas" width="800" height="600" tabindex="0"></canvas>
  <script>
(() => {
  // ───────── CONSTANTS ─────────
  const VIEW_W = 800, VIEW_H = 600;
  const TILE = 32, MAP_C = 50, MAP_R = 32;
  const WORLD_W = MAP_C * TILE, WORLD_H = MAP_R * TILE;

  // ───────── CANVASES ─────────
  const canvas = document.getElementById('gameCanvas'),
        ctx = canvas.getContext('2d');
  const staticCanvas = document.createElement('canvas');
  staticCanvas.width = WORLD_W;
  staticCanvas.height = WORLD_H;
  const staticCtx = staticCanvas.getContext('2d');

  // ───────── STATE ─────────
  let player = { x: 5 * TILE, y: 5 * TILE };
  let keys = {}, rainDrops = [];
  let dayTime = 0;

  // ───────── TILEMAP ─────────
  function drawStaticMap() {
    const pal = { floor: "#222", wall: "#111", water: "#004", building: "#444" };
    for (let y = 0; y < MAP_R; y++) {
      for (let x = 0; x < MAP_C; x++) {
        staticCtx.fillStyle = pal.floor;
        staticCtx.fillRect(x * TILE, y * TILE, TILE, TILE);
        if (Math.random() < 0.1) {
          staticCtx.fillStyle = pal.building;
          staticCtx.fillRect(x * TILE, y * TILE, TILE, TILE);
        }
      }
    }
  }

  // ───────── WEATHER ─────────
  function initWeather() {
    rainDrops = Array.from({ length: 200 }, () => ({
      x: Math.random() * VIEW_W,
      y: Math.random() * VIEW_H,
      vy: 2 + Math.random() * 2,
      alpha: 0.2 + Math.random() * 0.3,
    }));
  }

  function updateWeather(dt) {
    rainDrops.forEach(r => {
      r.y += r.vy * dt / 16;
      if (r.y > VIEW_H) r.y = 0;
    });
  }

  function drawWeather() {
    ctx.save();
    ctx.strokeStyle = 'rgba(0,200,200,0.2)';
    rainDrops.forEach(r => {
      ctx.globalAlpha = r.alpha;
      ctx.beginPath();
      ctx.moveTo(r.x, r.y);
      ctx.lineTo(r.x, r.y + 10);
      ctx.stroke();
    });
    ctx.restore();
  }

  // ───────── PARALLAX BACKGROUND ─────────
  let cityOffset = 0;
  function drawParallax() {
    cityOffset = (cityOffset + 0.1) % VIEW_W;
    ctx.save();
    ctx.translate(-cityOffset, 0);
    ctx.fillStyle = 'rgba(50,50,70,0.2)';
    for (let i = 0; i < 20; i++) {
      ctx.fillRect(i * VIEW_W / 20, VIEW_H * 0.6, VIEW_W / 30, VIEW_H * 0.4);
    }
    ctx.translate(VIEW_W, 0);
    for (let i = 0; i < 20; i++) {
      ctx.fillRect(i * VIEW_W / 20, VIEW_H * 0.6, VIEW_W / 30, VIEW_H * 0.4);
    }
    ctx.restore();
  }

  // ───────── INPUT ─────────
  canvas.addEventListener('keydown', e => keys[e.key] = true);
  canvas.addEventListener('keyup', e => keys[e.key] = false);

  function updateInput(dt) {
    const speed = 150 * dt / 1000;
    if (keys['ArrowUp']) player.y -= speed;
    if (keys['ArrowDown']) player.y += speed;
    if (keys['ArrowLeft']) player.x -= speed;
    if (keys['ArrowRight']) player.x += speed;
  }

  // ───────── MAIN LOOP ─────────
  function mainLoop(ts) {
    const dt = 16;
    dayTime = ts;

    // Update
    updateInput(dt);
    updateWeather(dt);

    // Draw
    ctx.clearRect(0, 0, VIEW_W, VIEW_H);
    drawParallax();
    ctx.drawImage(staticCanvas, 0, 0);
    drawWeather();

    requestAnimationFrame(mainLoop);
  }

  // ───────── BOOTSTRAP ─────────
  function initAll() {
    drawStaticMap();
    initWeather();
    requestAnimationFrame(mainLoop);
  }
  initAll();
})();
  </script>
</body>
</html>
